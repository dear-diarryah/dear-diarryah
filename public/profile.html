</head>

<body>
    <header>
      <h1 class="headerTitle">Dear Diarryah</h1>
    </header>
    <nav>
      <ul id="navList">
        <li>
          <a href="#"></a>
          <img src="images/icon.png" id="logo" alt="Diarriyah Logo">
        </li>
        <li class="nav-item"><a href="personalView.html">Home</a></li>
        <li class="nav-item"><a href="diary.html">Diary</a></li>
        <li class="nav-item"><a href="health.html">Find Doc</a></li>
        <li class="nav-item"><a href="profile.html">Profile</a></li>
        <li class='nav-item'><a href="/" id="logoutButton">Logout</a></li>
      </ul>
    </nav>
    <main>
      <div class="profile-container">
        <form id="profileForm">
          <div class="form-group">
            <label for="nickname">Nickname:</label>
            <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required>
          </div>
          <div class="form-group">
            <label for="biography">Biography:</label>
            <textarea id="biography" name="biography" placeholder="Tell us about yourself" required></textarea>
          </div>

          <div class="form-group">
            <label>Gender:</label>
            <div class="radio-buttons">
                <div class="radio-container">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="Male">
                </div>
                <div class="radio-container">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="Female">
                </div>
            </div>
        </div>
          <div class="form-group">
            <label for="age">Age:</label>
            <div class="slider-container">
              <span>0</span>
              <input type="range" id="age" name="age" min="0" max="21" value="0" oninput="updateOutput(this)">
              <span>21</span>
              <output id="ageOutput">0</output>
            </div>
          </div>
          <div class="form-group">
            <fieldset>
              <legend>Vaccinations:</legend>
              <div class="vaccine">
                <label for="rabies">Rabies:</label>
                <select id="rabies" name="rabies">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
                <input type="date" id="rabies_date" name="rabies_date" disabled>
              </div>
              <div class="vaccine">
                <label for="tetanus">Tetanus:</label>
                <select id="tetanus" name="tetanus">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
                <input type="date" id="tetanus_date" name="tetanus_date" disabled>
              </div>
              <div class="vaccine">
                <label for="borreliose">Borreliose:</label>
                <select id="borreliose" name="borreliose">
                  <option value="No">No</option>
                  <option value="Yes">Yes</option>
                </select>
                <input type="date" id="borreliose_date" name="borreliose_date" disabled>
              </div>
            </fieldset>
          </div>

          <div class="button-container">
            <button type="button" id="editButton" onclick="onEditClicked()">Edit</button>
            <button type="button" id="saveButton" onclick="onSaveClicked()">Save</button>
            <button type="button" id="cancelButton" onclick="onCancelClicked()">Cancel</button>
          </div>
        </form>
      </div>
    </main>

    <script>
      function onEditClicked() {
        document.getElementById('nickname').disabled = false;
        document.getElementById('biography').disabled = false;
        document.getElementById('age').disabled = false;
      }

      async function onSaveClicked() {
        const token = localStorage.getItem("token");
        if (!token) {
          alert("No token found, please log in first.");
          window.location.href = "/";
          return;
        }
        const nickname = document.getElementById("nickname").value;
        const biography = document.getElementById("biography").value;
        const age = document.getElementById("age").value;
        const rabies_date = document.getElementById("rabies_date").value;
        const tetanus_date = document.getElementById("tetanus_date").value;
        const borreliose_date = document.getElementById("borreliose_date").value;
        const gender = document.querySelector('input[name="gender"]:checked').value;

        console.log("Submitting profile update:", { nickname, biography, age, rabies_date, tetanus_date, borreliose_date, gender });

        try {
          const response = await fetch("/updateProfile", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "x-access-token": token,
            },
            body: JSON.stringify({ nickname, biography, age, rabies_date, tetanus_date, borreliose_date, gender }),
          });
          const data = await response.json();
          if (response.ok) {
            alert("Profile updated successfully");
            window.location.href = "/profile.html";
          } else {
            alert("Failed to update profile");
          }
        } catch (error) {
          console.error("Error:", error);
        }
        document.getElementById('nickname').disabled = true;
        document.getElementById('biography').disabled = true;
        document.getElementById('age').disabled = true;
      }

      function onCancelClicked() {
        window.location.href = './profile.html';
      }

      // Initially disable form fields
      document.getElementById('nickname').disabled = true;
      document.getElementById('biography').disabled = true;
      document.getElementById('age').disabled = true;

      function updateOutput(slider) {
        var output = document.getElementById('ageOutput');
        output.value = slider.value;

        // Berechnung des Prozentsatzes der aktuellen Slider-Position
        var percent = (slider.value - slider.min) / (slider.max - slider.min);

        // Anpassen der Position des output-Elements, um es unter den Griff zu zentrieren
        var offset = percent * (slider.clientWidth - output.clientWidth) + slider.offsetLeft;
        output.style.left = offset + 'px';
      }
    </script>

</html>
