        <main>
            <div class="profile-container">
              <form id="profileForm">
                <div class="form-group">
                  <label for="nickname">Nickname:</label>
                  <input type="text" id="nickname" name="nickname" placeholder="Enter your nickname" required />
                </div>
                <div class="form-group">
                  <label for="biography">Biography:</label>
                  <textarea id="biography" name="biography" placeholder="Tell us about yourself" required></textarea>
                </div>
                <div class="form-group">
                    <label for="age">Age:</label>
                    <div class="slider-container">
                      <span>0</span>
                      <input type="range" id="age" name="age" min="0" max="21" value="0" oninput="this.nextElementSibling.value = this.value">
                      <output>0</output>
                      <span>21</span>
                    </div>
                  </div>
                <div class="button-container">
                  <button type="button" id="editButton" onclick="onEditClicked()">Edit</button>
                  <button type="button" id="saveButton" onclick="onSaveClicked()">Save</button>
                  <button type="button" id="cancelButton" onclick="onCancelClicked()">Cancel</button>
                </div>
              </form>
            </div>
          </main>

          <script>
            function onEditClicked() {
              document.getElementById('nickname').disabled = false;
              document.getElementById('biography').disabled = false;
              document.getElementById('age').disabled = false;
            }
      
            function onSaveClicked() {
              // Add logic to save the profile data
              alert('Profile saved!');
              document.getElementById('nickname').disabled = true;
              document.getElementById('biography').disabled = true;
              document.getElementById('age').disabled = true;
            }
      
            function onCancelClicked() {
              window.location.href = './profile.html';
            }
      
            // Initially disable form fields
            document.getElementById('nickname').disabled = true;
            document.getElementById('biography').disabled = true;
            document.getElementById('age').disabled = true;
          </script>
