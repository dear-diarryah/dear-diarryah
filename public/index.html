<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script/index.js" defer></script>
  <link rel="stylesheet" href="style/style.css">
  <title>Dear Diarryah</title>
</head>
<body>
  <section class="header">
    <header>
      <h1>Dear Diarryah</h1>
    </header>
  </section>
   
  <main>
    <div class="text-box">
      <p>A place for you to write your pets diary and track its health status.</p>
    </div>
    <div class="form-box">
      <form id="signUpForm">
          <input type="text" id="registerUsername" placeholder="Username" required>
          <input type="email" id="registerEmail" placeholder="E-Mail" required>
          <input type="password" id="registerPassword" placeholder="Password" required>
          <button type="submit">Register</button>
      </form>
      <form id="loginForm">
          <input type="text" id="loginUsername" placeholder="Username" required>
          <input type="password" id="loginPassword" placeholder="Password" required>
          <button type="submit">Login</button>
      </form>
    </div>
    <div class="button-box">
      <button id="signUpBtn" onclick="onSignUpClicked()">Sign Up</button>
      <button id="loginBtn" onclick="onLoginClicked()">Login</button>
      <button id="backBtn" onclick="onBackClicked()" hidden>Back</button>
    </div>
  </main>

  <script>
    function onSignUpClicked() {
      signUpBtn.style.display = 'none';
      loginBtn.style.display = 'none';
      signUpForm.style.display = 'flex';
      backBtn.style.display = 'grid';
    }
    function onLoginClicked() {
      signUpBtn.style.display = 'none';
      loginBtn.style.display = 'none';
      loginForm.style.display = 'flex';
      backBtn.style.display = 'grid';
    }
    function onBackClicked() {
      signUpBtn.style.display = 'grid';
      loginBtn.style.display = 'grid';
      signUpForm.style.display = 'none';
      loginForm.style.display = 'none';
      backBtn.style.display = 'none';
    }
  </script>
  <footer>
    <ul>
      <li>&copy; Dear Diarryah</li>
      <li>―</li>
      <li>page by <a href="mailto:admin@diarryah.com">Diarryah project Team</a></li>
      <li>―</li>
      <li>Visit us at <a href="https://www.fh-campuswien.ac.at/" target="_blank">UAS Campus Vienna</a></li>
    </ul>
  </footer>
</body>
</html>
